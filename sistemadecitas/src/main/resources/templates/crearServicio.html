<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Servicio</title>
    <!-- Enlace a Bootstrap 5.3.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Establecemos un tamaño máximo y un ajuste proporcional para la vista previa de la imagen */
        #imagePreview {
            max-width: 300px; /* Ajusta el tamaño máximo que deseas */
            max-height: 300px; /* Ajusta el tamaño máximo que deseas */
            object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Crear Nuevo Servicio</h1>

        <!-- Formulario para crear un servicio -->
        <form th:action="@{/crearServicio}" th:object="${servicio}" method="post" class="bg-white p-4 rounded shadow-sm">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Servicio:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="imagenUrl" class="form-label">URL de la Imagen:</label>
                <input type="text" id="imagenUrl" th:field="*{imagenUrl}" class="form-control" required>
            </div>

            <div class="mb-3" id="imagePreviewContainer" style="display: none;">
                <label class="form-label">Vista Previa:</label>
                <img id="imagePreview" src="" alt="Vista previa de la imagen" class="img-fluid">
            </div>

            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (minutos):</label>
                <input type="number" id="duracion" th:field="*{duracion}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Crear Servicio</button>
        </form>

        <p class="mt-3 text-center">
            <a href="/servicios" class="btn btn-link">Volver a la lista de servicios</a>
        </p>
    </div>
    <script>
        // Función para actualizar la vista previa de la imagen
        document.getElementById('imagenUrl').addEventListener('input', function () {
            var imageUrl = this.value;
            var imagePreview = document.getElementById('imagePreview');
            var imagePreviewContainer = document.getElementById('imagePreviewContainer');
    
            if (imageUrl) {
                // Mostrar la imagen si la URL es válida
                imagePreview.src = imageUrl;
                imagePreviewContainer.style.display = 'block';
            } else {
                // Ocultar la vista previa si no hay URL
                imagePreviewContainer.style.display = 'none';
            }
        });
    </script>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
