<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del Restaurante</title>
  <!-- Enlace a Bootstrap 5.3.5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .carta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Espacio entre los platos */
      justify-content: center;
    }

    .plato {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    .plato:hover {
      transform: scale(1.05); /* Efecto de hover */
    }

    .imagen-plato {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .plato h2 {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .plato p {
      font-size: 1rem;
      margin-top: 5px;
      color: #555;
    }

    .btn-custom {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Catálogo de Productos</h1>
    <div class="carta">
      <!-- Aquí se iterarán los productos con Thymeleaf -->
      <div th:each="producto : ${productos}" class="plato">
        <img th:src="@{${producto.imagenUrl}}" alt="Imagen de {producto.nombre}" class="imagen-plato">
        <h2 th:text="${producto.nombre}"></h2>
        <p th:text="'$' + ${producto.precio}"></p>
        <a th:href="@{/editarProducto/{id}(id=${producto.id})}" class="btn btn-primary btn-custom mb-2">Editar</a>
        <a th:href="@{/eliminarProducto/{id}(id=${producto.id})}" class="btn btn-danger btn-custom">Eliminar</a>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
