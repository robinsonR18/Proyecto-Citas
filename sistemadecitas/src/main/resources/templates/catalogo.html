<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del Restaurante</title>
  <link rel="stylesheet" href="styles.css"> <!-- Estilos opcionales -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .carta {
      display: flex;
      flex-wrap: wrap;
    }

    .plato {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }

    .imagen-plato {
      max-width: 100%;
      height: 65%;
    }
  </style>

</head>

<body>
  <h1>Catalogo de productos</h1>
  <div class="carta">
    <div th:each="producto : ${productos}" class="plato">
      <img th:src="@{${producto.imagenUrl}}" alt="Imagen de {producto.nombre}" class="imagen-plato">
      <h2 th:text="${producto.nombre}"></h2>
      <p th:text="'$' + ${producto.precio}"></p>
      <a th:href="@{/editarProducto/{id}(id=${producto.id})}">Editar</a>
      <a th:href="@{/eliminarProducto/{id}(id=${producto.id})}">Eliminar</a>
    </div>
  </div>
</body>

</html>
