<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Include Bootstrap 5.3.5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
    <style>
        .imagen-plato {
            max-width: 100%;
            height: 65%;
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="fragments :: navbar"></div>
    </header>

    <!-- Products Section -->
    <section class="products" id="products">
        <div class="container">
            <h1 class="heading text-center mb-4">Nuestros Productos</h1>
            <h2 class="text-center mb-4">Conoce nuestros productos</h2>
            <p class="text-center mb-5">Tenemos una variedad de productos para el cuidado del cabello.</p>
    
            <!-- Contenedor de productos con filas dinÃ¡micas -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <!-- Iteramos sobre cada producto -->
                <div th:each="producto : ${productos}" class="col">
                    <div class="box">
                        <div class="image">
                            <!-- Imagen del producto -->
                            <img th:src="@{${producto.imagenUrl}}" alt="Imagen de {producto.nombre}" class="img-fluid">
                        </div>
                        <div class="content">
                            <!-- Nombre del producto -->
                            <h3 th:text="${producto.nombre}"></h3>
                            <!-- Precio del producto -->
                            <p th:text="'S/' + ${producto.precio}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <br>
    <!-- End of Products Section -->

    <!--footer-->
    <div th:replace="fragments :: footer"></div>
    <!--fin footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
