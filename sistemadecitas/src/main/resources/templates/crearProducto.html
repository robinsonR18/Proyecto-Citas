<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
</head>
<body>
<header>
    <h1>Agregar un Nuevo Producto</h1>
</header>

<form th:action="@{/guardarProducto}" th:object="${producto}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required><br>

    <label for="imagenUrl">URL de la Imagen:</label>
    <input type="text" id="imagenUrl" th:field="*{imagenUrl}" required><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" th:field="*{precio}" step="0.01" required><br>

    <button type="submit">Guardar Producto</button>
</form>

<footer>
    <a href="/catalogo">Volver al catalogo</a>
</footer>
</body>
</html>
