<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Reserva</title>
    <!-- Enlace a Bootstrap 5.3.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">

    <!-- Contenedor del formulario -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Hacer Reserva</h1>
                        
                        <!-- Mostrar mensaje de error o éxito -->
                        <p th:text="${mensaje}" class="text-center mb-4"></p>

                        <!-- Formulario de reserva -->
                        <form th:action="@{/reservar}" th:object="${reserva}" method="post">
                            <div class="mb-3">
                                <label for="servicio" class="form-label">Seleccionar Servicio:</label>
                                <select id="servicio" th:field="*{servicio}" class="form-select" required>
                                    <option th:each="servicio : ${servicios}" 
                                            th:value="${servicio.id}" 
                                            th:text="${servicio.nombre}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fechaHora" class="form-label">Fecha y Hora:</label>
                                <input type="datetime-local" id="fechaHora" th:field="*{fechaHora}" class="form-control" required />
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Reservar</button>
                            </div>

                            <!-- Botón Volver a la lista de servicios -->
                            <div class="d-grid">
                                <a href="/servicios" class="btn btn-secondary">Volver a la lista de servicios</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
