<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Enlace a Bootstrap 5.3.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            background-color: #f4f4f9;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            color: #fff;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #ccc;
            display: block;
            border-bottom: 1px solid #495057;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Estilo para el enlace activo */
        .sidebar .active {
            background-color: #007bff;
            color: #fff;
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .content iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsividad: para pantallas pequeñas */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 220px;
            }
        }
    </style>
</head>
<body>

    <!-- Barra lateral izquierda -->
    <div class="sidebar">
        <h3 class="text-center text-white mb-4">Administración</h3>
        <a href="javascript:void(0)" id="linkCatalogo" onclick="loadIframe('/catalogo', this)">Ver el catalogo de productos</a>
        <a href="javascript:void(0)" id="linkCrearProducto" onclick="loadIframe('/crearProducto', this)">Añadir Producto</a>
        <a href="javascript:void(0)" id="linkCrearServicio" onclick="loadIframe('/crearServicio', this)">Crear Servicio</a>
        <a href="javascript:void(0)" id="linkVerServicios" onclick="loadIframe('/verServicios', this)">Ver Servicios</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h2 class="text-center mb-4">Bienvenido a la Administración</h2>
        
        <!-- Iframe que carga el contenido de cada opción -->
        <div id="iframeContainer">
            <iframe id="iframe" src="" title="Iframe de contenido"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Peluquería. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para cambiar el contenido del iframe y marcar el enlace activo -->
    <script>
        // Función para cargar el iframe y marcar el enlace activo
        function loadIframe(page, link) {
            // Obtener el iframe y cambiar su contenido
            var iframe = document.getElementById("iframe");
            iframe.src = page;

            // Eliminar la clase 'active' de todos los enlaces
            var links = document.querySelectorAll('.sidebar a');
            links.forEach(function(link) {
                link.classList.remove('active');
            });

            // Añadir la clase 'active' al enlace seleccionado
            link.classList.add('active');
        }
    </script>

</body>
</html>
