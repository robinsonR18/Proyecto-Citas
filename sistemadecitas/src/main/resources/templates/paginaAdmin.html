<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Administrador</title>
    <!-- Incluir el CSS de Bootstrap 5.3.5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Estilos personalizados de los botones */
        .button_slide {
            color: #FFF;
            border: 2px solid rgb(216, 2, 134);
            border-radius: 10px;
            padding: 18px 36px;
            display: inline-block;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 20px;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: inset 0 0 0 0 #D80286;
            -webkit-transition: ease-out 0.4s;
            -moz-transition: ease-out 0.4s;
            transition: ease-out 0.4s;
        }

        .button_slide:hover {
            box-shadow: inset 0 100px 0 0 #D80286;
        }

        .slide_down:hover {
            box-shadow: inset 0 100px 0 0 #D80286;
        }

        .slide_right:hover {
            box-shadow: inset 400px 0 0 0 #D80286;
        }

        .slide_left:hover {
            box-shadow: inset 0 0 0 50px #D80286;
        }

        .slide_diagonal:hover {
            box-shadow: inset 400px 50px 0 0 #D80286;
        }

        /* Para asegurar que los botones no se vean demasiado grandes en pantallas pequeñas */
        @media (max-width: 768px) {
            .button_slide {
                padding: 14px 28px;
                font-size: 12px;
            }
        }

        
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-primary text-white text-center py-4">
    <h1>Bienvenido a la gestión de servicios</h1>
</header>

<div class="container mt-5 py-5">
    <div class="row justify-content-center">
        <!-- Columna para los botones con estilo personalizado -->
        <div class="col-12 col-md-4 mb-3 d-flex justify-content-center">
            <a href="/catalogo" class="button_slide slide_down w-100 text-center">Ver la Carta</a>
        </div>
        <div class="col-12 col-md-4 mb-3 d-flex justify-content-center">
            <a href="/catalogoUsuario" class="button_slide slide_right w-100 text-center">Editar Plato</a>
        </div>
        <div class="col-12 col-md-4 mb-3 d-flex justify-content-center">
            <a href="/crearProducto" class="button_slide slide_left w-100 text-center">Crear un Nuevo Plato</a>
        </div>
        <div class="col-12 col-md-4 mb-3 d-flex justify-content-center">
            <a href="" class="button_slide slide_left w-100 text-center">Crear Servicio</a>
        </div>
        <div class="col-12 col-md-4 mb-3 d-flex justify-content-center">
            <a href="" class="button_slide slide_left w-100 text-center">Ver Servicios</a>
        </div>
    </div>

</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 Peluqueria. Todos los derechos reservados.</p>
</footer>

<!-- Scripts de Bootstrap (también puede agregarse desde un CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
